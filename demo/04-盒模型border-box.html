<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    
    .box {
        width: 100%;
        height: 200px;
        background-color: #f40;
        border:10px solid #0f0;
        /*把边框和padding的大小包含在盒子里面 包含100%里面*/
        box-sizing: border-box; /*宽+padding+border*/
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
