<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 视口的宽度在980以内的屏幕宽度的设备 都是980 -->
    <!-- 视口的宽度(980)就是整个网页的宽度 -->
    <!-- 如果网页的宽度只有320px 那么放进320px宽度的手机里面就不用缩放 -->
    <!-- 视口 : 浏览器的可视窗口 就相当于 HTML标签外面的盒子 -->
    <!-- 视口的宽度 等于 设备的宽度  这样网页就不会缩放-->
    <!-- user-scalable=no 是否允许用户缩放(手指缩放) yes允许 no不允许 默认是yes-->
    <!-- initial-scale:1.0 初始化缩放 1.0表示不缩放 2.0 缩放2.0倍 -->
    <!-- maximum-scale=1.0 最大允许缩放是1.0 -->
    <!-- minimum-scale=1.0 最小允许缩放是1.0 -->
    <!-- meta:vp 快捷键-->
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
    }
    </style>
</head>

<body>
    <h1>还有3天就放假</h1>
    <span>哈哈哈哈</span>
</body>

</html>
